<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Regisztr√°ci√≥</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .register-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.15);
            padding: 40px;
            width: 100%;
            max-width: 450px;
            transform: translateY(0);
            transition: all 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .register-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 35px 60px rgba(0, 0, 0, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo p {
            color: #666;
            font-size: 1rem;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: #fff;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        .form-group input:hover {
            border-color: #667eea;
        }

        .form-group input.error {
            border-color: #e74c3c;
        }

        .form-group input.success {
            border-color: #27ae60;
        }

        .password-toggle {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            color: #666;
            font-size: 1.2rem;
            user-select: none;
        }

        .password-toggle:hover {
            color: #667eea;
        }

        .password-strength {
            margin-top: 8px;
            font-size: 0.8rem;
        }

        .strength-bar {
            width: 100%;
            height: 4px;
            background: #e1e5e9;
            border-radius: 2px;
            margin-top: 5px;
            overflow: hidden;
        }

        .strength-fill {
            height: 100%;
            border-radius: 2px;
            transition: all 0.3s ease;
            width: 0%;
        }

        .strength-weak { background: #e74c3c; width: 25%; }
        .strength-fair { background: #f39c12; width: 50%; }
        .strength-good { background: #f1c40f; width: 75%; }
        .strength-strong { background: #27ae60; width: 100%; }

        .password-requirements {
            margin-top: 10px;
            font-size: 0.8rem;
            color: #666;
        }

        .requirement {
            margin: 2px 0;
            transition: color 0.3s ease;
        }

        .requirement.met {
            color: #27ae60;
        }

        .requirement.met::before {
            content: '‚úì ';
            color: #27ae60;
        }

        .requirement:not(.met)::before {
            content: '‚úó ';
            color: #e74c3c;
        }

        .form-options {
            margin-bottom: 25px;
            font-size: 0.9rem;
        }

        .checkbox-group {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 15px;
        }

        .checkbox-group input[type="checkbox"] {
            width: 18px;
            height: 18px;
            accent-color: #667eea;
            margin-top: 2px;
        }

        .checkbox-group label {
            flex: 1;
            color: #666;
            line-height: 1.4;
        }

        .checkbox-group a {
            color: #667eea;
            text-decoration: none;
        }

        .checkbox-group a:hover {
            text-decoration: underline;
        }

        .register-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .register-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .register-btn:active {
            transform: translateY(0);
        }

        .register-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            text-align: center;
            margin: 30px 0;
            position: relative;
            color: #666;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e1e5e9;
            z-index: 1;
        }

        .divider span {
            background: rgba(255, 255, 255, 0.95);
            padding: 0 20px;
            position: relative;
            z-index: 2;
        }

        .social-login {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 30px;
        }

        .social-btn {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #e1e5e9;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .social-btn:hover {
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .social-btn.google {
            color: #db4437;
        }

        .social-btn.facebook {
            color: #4267B2;
        }

        .social-btn.apple {
            color: #000;
        }

        .login-link {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
        }

        .login-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }

        .login-link a:hover {
            color: #764ba2;
            text-decoration: underline;
        }

        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: #efe;
            color: #3c3;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .register-container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .logo h1 {
                font-size: 2rem;
            }
        }

        /* Anim√°ci√≥k */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .register-container {
            animation: slideIn 0.6s ease-out;
        }

        .form-group {
            animation: slideIn 0.6s ease-out;
            animation-fill-mode: both;
        }

        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
    </style>
</head>
<body>
    <div class="register-container">
        <div class="logo">
            <img width="220" height="auto" viewBox="0 0 400 100" src="images/bitnova logo.png">
            <h1>Regisztr√°ci√≥</h1>
            <p>Hozza l√©tre √∫j fi√≥kj√°t</p>
        </div>

        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <form id="registerForm">
            <div class="form-group">
                <label for="fullName">Teljes n√©v</label>
                <input type="text" id="fullName" name="fullName" required placeholder="Vezet√©kn√©v Keresztn√©v">
            </div>

            <div class="form-group">
                <label for="email">E-mail c√≠m</label>
                <input type="email" id="email" name="email" required placeholder="pelda@email.com">
            </div>

            <div class="form-group">
                <label for="password">Jelsz√≥</label>
                <input type="password" id="password" name="password" required placeholder="√çrja be jelszav√°t">
                <span class="password-toggle" onclick="togglePassword('password')">üëÅÔ∏è</span>
                <div class="password-strength">
                    <div class="strength-bar">
                        <div class="strength-fill" id="strengthFill"></div>
                    </div>
                    <div class="password-requirements">
                        <div class="requirement" id="length">Minimum 8 karakter</div>
                        <div class="requirement" id="uppercase">Legal√°bb 1 nagybet≈±</div>
                        <div class="requirement" id="lowercase">Legal√°bb 1 kisbet≈±</div>
                        <div class="requirement" id="number">Legal√°bb 1 sz√°m</div>
                        <div class="requirement" id="special">Legal√°bb 1 speci√°lis karakter</div>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Jelsz√≥ meger≈ës√≠t√©se</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required placeholder="√çrja be √∫jra jelszav√°t">
                <span class="password-toggle" onclick="togglePassword('confirmPassword')">üëÅÔ∏è</span>
            </div>

            <div class="form-options">
                <div class="checkbox-group">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">Elfogadom az <a href="#" onclick="showTerms()">√Åltal√°nos Szerz≈ëd√©si Felt√©teleket</a> √©s az <a href="#" onclick="showPrivacy()">Adatv√©delmi T√°j√©koztat√≥t</a></label>
                </div>
                <div class="checkbox-group">
                    <input type="checkbox" id="newsletter" name="newsletter">
                    <label for="newsletter">Szeretn√©k h√≠rleveleket √©s √©rtes√≠t√©seket kapni</label>
                </div>
            </div>

            <button type="submit" class="register-btn" id="registerBtn">
                Regisztr√°ci√≥
            </button>
        </form>

        <div class="divider">
            <span>vagy</span>
        </div>

        <div class="social-login">
            <button class="social-btn google" onclick="socialRegister('google')">
                üåê Regisztr√°ci√≥ Google-lel
            </button>
            <button class="social-btn facebook" onclick="socialRegister('facebook')">
                üìò Regisztr√°ci√≥ Facebook-kal
            </button>
            <button class="social-btn apple" onclick="socialRegister('apple')">
                üçé Regisztr√°ci√≥ Apple-lel
            </button>
        </div>

        <div class="login-link">
            M√°r van fi√≥kja? <a onclick="goToLogin()">Jelentkezzen be itt</a>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        // Firebase konfigur√°ci√≥ - CSER√âLD KI A SAJ√ÅT ADATAIDDAL!
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, FacebookAuthProvider, updateProfile, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc, serverTimestamp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js';

        const firebaseConfig = {
            // ITT ADD MEG A SAJ√ÅT FIREBASE KONFIGUR√ÅCI√ìDAT!
            apiKey: "your-api-key",
            authDomain: "your-project.firebaseapp.com",
            projectId: "your-project-id",
            storageBucket: "your-project.appspot.com",
            messagingSenderId: "123456789",
            appId: "your-app-id"
        };

        // Firebase inicializ√°l√°s
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Providers
        const googleProvider = new GoogleAuthProvider();
        const facebookProvider = new FacebookAuthProvider();

        // Glob√°lis f√ºggv√©nyek
        window.performRegister = performRegister;
        window.socialRegister = socialRegister;
        window.goToLogin = goToLogin;

        // Regisztr√°ci√≥s logika
        async function performRegister(fullName, email, password) {
            try {
                // Felhaszn√°l√≥ l√©trehoz√°sa
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Profil friss√≠t√©se n√©vvel
                await updateProfile(user, {
                    displayName: fullName
                });

                // Felhaszn√°l√≥ adatok ment√©se Firestore-ba
                await setDoc(doc(db, 'users', user.uid), {
                    fullName: fullName,
                    email: email,
                    createdAt: serverTimestamp(),
                    emailVerified: false,
                    newsletter: document.getElementById('newsletter').checked
                });

                // Email verifik√°ci√≥ k√ºld√©se
                await sendEmailVerification(user);

                showSuccess('Regisztr√°ci√≥ sikeres! Ellen≈ërizze email-j√©t a fi√≥k aktiv√°l√°s√°hoz.');
                
                // √Åtir√°ny√≠t√°s 3 m√°sodperc ut√°n
                setTimeout(() => {
                    window.location.href = '/bejelentkezes.html';
                }, 3000);

            } catch (error) {
                console.error('Regisztr√°ci√≥s hiba:', error);
                handleAuthError(error);
            }
        }

        // K√∂z√∂ss√©gi regisztr√°ci√≥
        async function socialRegister(provider) {
            try {
                let authProvider;
                
                switch(provider) {
                    case 'google':
                        authProvider = googleProvider;
                        break;
                    case 'facebook':
                        authProvider = facebookProvider;
                        break;
                    default:
                        showError('Ezt a bejelentkez√©si m√≥dot m√©g nem t√°mogatjuk.');
                        return;
                }

                const result = await signInWithPopup(auth, authProvider);
                const user = result.user;

                // Felhaszn√°l√≥ adatok ment√©se Firestore-ba
                await setDoc(doc(db, 'users', user.uid), {
                    fullName: user.displayName,
                    email: user.email,
                    createdAt: serverTimestamp(),
                    emailVerified: user.emailVerified,
                    photoURL: user.photoURL,
                    provider: provider,
                    newsletter: false
                }, { merge: true });

                showSuccess('Sikeres regisztr√°ci√≥! √Åtir√°ny√≠t√°s...');
                setTimeout(() => {
                    window.location.href = '/dashboard.html';
                }, 1500);

            } catch (error) {
                console.error('K√∂z√∂ss√©gi regisztr√°ci√≥s hiba:', error);
                handleAuthError(error);
            }
        }

        // Hiba√ºzenetek kezel√©se
        function handleAuthError(error) {
            let message = 'Hiba t√∂rt√©nt a regisztr√°ci√≥ sor√°n.';
            
            switch(error.code) {
                case 'auth/email-already-in-use':
                    message = 'Ez az email c√≠m m√°r haszn√°latban van.';
                    break;
                case 'auth/invalid-email':
                    message = '√ârv√©nytelen email c√≠m.';
                    break;
                case 'auth/operation-not-allowed':
                    message = 'Ez a regisztr√°ci√≥s m√≥dszer nem enged√©lyezett.';
                    break;
                case 'auth/weak-password':
                    message = 'A jelsz√≥ t√∫l gyenge.';
                    break;
                case 'auth/popup-closed-by-user':
                    message = 'A bejelentkez√©si ablak bez√°rult.';
                    break;
                case 'auth/popup-blocked':
                    message = 'A b√∂ng√©sz≈ë blokkolta a felugr√≥ ablakot.';
                    break;
                default:
                    message = error.message || 'Ismeretlen hiba t√∂rt√©nt.';
            }
            
            showError(message);
            resetRegisterButton();
        }

        // √Åtir√°ny√≠t√°s bejelentkez√©shez
        function goToLogin() {
            window.location.href = '/bejelentkezes.html';
        }

        // Felhaszn√°l√≥i √©lm√©ny f√ºggv√©nyek
        window.showError = showError;
        window.showSuccess = showSuccess;
        window.resetRegisterButton = resetRegisterButton;
    </script>

    <script>
        // Jelsz√≥ mutat√°sa/elrejt√©se
        function togglePassword(fieldId) {
            const passwordInput = document.getElementById(fieldId);
            const toggleBtn = passwordInput.nextElementSibling;
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
            }
        }

        // Jelsz√≥ er≈ëss√©g ellen≈ërz√©se
        document.getElementById('password').addEventListener('input', function(e) {
            const password = e.target.value;
            checkPasswordStrength(password);
        });

        function checkPasswordStrength(password) {
            const requirements = {
                length: password.length >= 8,
                uppercase: /[A-Z]/.test(password),
                lowercase: /[a-z]/.test(password),
                number: /\d/.test(password),
                special: /[!@#$%^&*(),.?":{}|<>]/.test(password)
            };

            // K√∂vetelm√©nyek vizu√°lis friss√≠t√©se
            Object.keys(requirements).forEach(req => {
                const element = document.getElementById(req);
                if (requirements[req]) {
                    element.classList.add('met');
                } else {
                    element.classList.remove('met');
                }
            });

            // Jelsz√≥ er≈ëss√©g sz√°m√≠t√°sa
            const metCount = Object.values(requirements).filter(Boolean).length;
            const strengthFill = document.getElementById('strengthFill');
            
            strengthFill.className = 'strength-fill';
            if (metCount === 0) {
                strengthFill.style.width = '0%';
            } else if (metCount <= 2) {
                strengthFill.classList.add('strength-weak');
            } else if (metCount <= 3) {
                strengthFill.classList.add('strength-fair');
            } else if (metCount <= 4) {
                strengthFill.classList.add('strength-good');
            } else {
                strengthFill.classList.add('strength-strong');
            }
        }

        // Regisztr√°ci√≥s form kezel√©se
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const terms = document.getElementById('terms').checked;
            const registerBtn = document.getElementById('registerBtn');
            
            // Valid√°ci√≥
            if (!fullName || !email || !password || !confirmPassword) {
                showError('K√©rj√ºk, t√∂ltse ki az √∂sszes k√∂telez≈ë mez≈ët!');
                return;
            }
            
            if (!isValidEmail(email)) {
                showError('K√©rj√ºk, adjon meg √©rv√©nyes e-mail c√≠met!');
                return;
            }
            
            if (password !== confirmPassword) {
                showError('A jelszavak nem egyeznek!');
                return;
            }
            
            if (password.length < 8) {
                showError('A jelsz√≥nak legal√°bb 8 karakter hossz√∫nak kell lennie!');
                return;
            }
            
            if (!terms) {
                showError('K√©rj√ºk, fogadja el az √Åltal√°nos Szerz≈ëd√©si Felt√©teleket!');
                return;
            }
            
            // Gomb letilt√°sa √©s bet√∂lt√©s jelz√©se
            registerBtn.disabled = true;
            registerBtn.innerHTML = '<span class="loading"></span> Regisztr√°ci√≥...';
            
            // Firebase regisztr√°ci√≥
            performRegister(fullName, email, password);
        });

        // Hiba√ºzenet megjelen√≠t√©se
        function showError(message) {
            const errorDiv = document.getElementById('errorMessage');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('successMessage').style.display = 'none';
        }

        // Sikeres √ºzenet megjelen√≠t√©se
        function showSuccess(message) {
            const successDiv = document.getElementById('successMessage');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('errorMessage').style.display = 'none';
        }

        // E-mail valid√°ci√≥
        function isValidEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Regisztr√°ci√≥s gomb vissza√°ll√≠t√°sa
        function resetRegisterButton() {
            const registerBtn = document.getElementById('registerBtn');
            registerBtn.disabled = false;
            registerBtn.textContent = 'Regisztr√°ci√≥';
        }

        // √ÅSZF √©s Adatv√©delem
        function showTerms() {
            alert('Itt jelen√≠tse meg az √Åltal√°nos Szerz≈ëd√©si Felt√©teleket.');
        }

        function showPrivacy() {
            alert('Itt jelen√≠tse meg az Adatv√©delmi T√°j√©koztat√≥t.');
        }

        // Enter billenty≈± kezel√©se
        document.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('registerForm').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
